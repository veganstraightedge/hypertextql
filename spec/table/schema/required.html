<!-- All table column definitions must be wrapped in thead tag -->
<!-- All table column definitions must be in a th tag -->
<!-- All table column definitions must have a scope attribute with value of col -->
<!-- All table column definitions must have an id with a composite value of [table name, "_", column name] -->
<!-- All table column definitions must have data-hypertextql-type attribute unless its type is string, which can be omitted because string is the default -->

<table id="users">
  <thead>
    <tr>
      <th scope="col" id="users_id" data-hypertextql-type="integer">id</th>
    </tr>
  </thead>
</table>
